<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header main-layout">
        <div class="logo">
            <img src="logo/LOGO.png" alt="site-logo">
        </div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list flex">
                <li><a href="#" onclick="onGalleryClick()">Gallery</a></li>
                <li><a href="#">Memes</a></li>
            </ul>
        </nav>
        <button class="open-menu-btn" onclick="openMenu()" type="button">☰</button>
        <button class="close-menu-btn" onclick="closeMenu()" type="button">X</button>
    </header>
    <!-- <section class="gallery-filter">
        <input type="text" placeholder="Enter keyword">
        <input list="keywords" name="keywords" id="keywords">
        <datalist id="keywords">
            <option value="funny">
            <option value="baby">
            <option value="animals">
            <option value="president">
        </datalist>
    </section> -->

    <main class="main-content main-layout">
        <section class="gallery">
        </section>


        <section class="editor flex">
            <div class="canvas-container">
                <canvas height="450" width="450"></canvas>
            </div>
            <div class="btns-container">
                <div class="editor-tools">
                    <input oninput="onTxtChange(this.value)" class="txt-edit" type="text" placeholder="Add Text Here">
                    <div class="text-editor">
                        <button onclick="onSwitchLines()">
                            <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png">
                        </button>
                        <button onclick="onAddLine()" class="add-line">
                            <img src="icons/add.png">
                        </button>
                        <button onclick="onDeleteTxt()">
                            <img src="icons/trash.png">
                        </button>
                    </div>


                    <div class="advanced-editor">
                        <button onclick="onTxtSizeChange(this.value)" value="+">
                            <img src="icons/increase font - icon.png">
                        </button>
                        <button onclick="onTxtSizeChange(this.value)" value="-">
                            <img src="icons/decrease font - icon.png">
                        </button>
                        <button onclick="onAlignTxt(this.value)" value="right">
                            <img src="icons/align-to-left.png">
                        </button>
                        <button onclick="onAlignTxt(this.value)" value="center">
                            <img src="icons/center-text-alignment.png">
                        </button>
                        <button onclick="onAlignTxt(this.value)" value="left">
                            <img src="icons/align-to-right.png">
                        </button>
                        <div class="inner-container">
                            <select oninput="onSetFont(this.value)" class="font-family" name="font-family" id="font-family">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="monospace">Monospace</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                            <!-- <button onclick="onTxtMove(this.value)" value="+" class="txt-up">
                                <img src="icons/arrow-up.png">
                            </button>
                            <button onclick="onTxtMove(this.value)" value="-" class="txt-down">
                                <img src="icons/arrow-down.png">
                            </button> -->
                        <button class="color-btn">
                            <label for="color" id="color">
                                <img src="icons/text stroke.png">
                                <input oninput="onColorChange(this.value)" type="color" name="color" id="color">
                            </label>
                        </button>
                    </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn"><a href="#" onclick="downloadMeme(this)"
                            download="file-name">Download</a></button>
                    <button class="btn facebook-btn" onclick="onUploadImg()"><img src="icons/facebook-logo.png"></button>
                    <button onclick="shareCanvas()" class="btn share-btn">Share</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="main-footer flex">
        <div class="logo">
            <img src="logo/LOGO.png" alt="site-logo">
        </div>
        <small class="footer-rights">© All Rights Reserved 2024 </small>
    </footer>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/shareMeme.js"></script>
</body>

</html>
