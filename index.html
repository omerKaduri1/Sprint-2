<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <header class="main-header">
        <div class="logo">
            <img src="logo/LOGO.png" alt="site-logo">
        </div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content main-layout">
        <section class="gallery ">         
        </section>
        <section class="editor">
            <div class="user-editor">
                <input oninput="onTxtChange(this.value)" type="text" placeholder="Enter text">
            </div>
            <div class="canvas-container">
                <canvas height="450" width="450"></canvas>
            </div>
        </section>
    </main>
    
    <footer class="main-footer"></footer>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>
</html>
